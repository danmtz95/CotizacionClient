<!-- Container Fluid-->
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ cotizacion_programada.id ? cotizacion_programada.id :'Programar Cotizaci贸n' | titlecase }}</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./">Home</a></li>
            <li class="breadcrumb-item">Programar Cotizaciones</li>
            <li class="breadcrumb-item active" aria-current="page">Programar Cotizaci贸n</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <!-- Form Basic -->
            <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Informaci贸n del cotizaci贸n programada</h6>
                </div>
                <div class="card-body">
                    <form ngNativeValidate (submit)="save()">
                        <div class="row">
							<div class=" form-group col-4">
                                <label for="id_cliente">Cliente*</label>
                                <select class="form-control" name="id_cliente"
                                    [(ngModel)]="cotizacion_programada.id_cliente">
                                    <option [value]="null" hidden>Seleccione un cliente</option>
                                    <option *ngFor="let cliente of cliente_list" [value]="cliente.id">
                                        {{cliente_diccionario[cliente.id].nombre}}</option>
                                </select>
                            </div>
                            <div class="form-group col-4">
                                <label for="nota">Nota</label>
                                <textarea id="nota" name="nota" type="text"
                                    placeholder="Ingrese Nota"
                                    [ngClass]="{'is-valid':cotizacion_programada.nota,'form-control':cotizacion_programada }"
                                    [(ngModel)]="cotizacion_programada.nota"></textarea>
                            </div>

                            <div class="form-group col-4">
                                <label for="fecha_limite">Fecha limite</label>
                                <input id="fecha_limite" type="date" name="fecha_limite"
                                    placeholder="Ingrese fecha_limite del cotizacion_programada"
                                    [ngClass]="{'is-valid':cotizacion_programada.fecha_limite,'form-control':cotizacion_programada }"
                                    [(ngModel)]="cotizacion_programada.fecha_limite">
                            </div>

                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                        </div>
                        <div class=" text-right">
                            <button type="submit" [disabled]="is_loading"
                                class="waves-effect waves-light btn-success btn icon-size-1 text-right"><i
                                    class="fa fa-save icon-size-1"></i> Guardar</button>

                        </div>
                    </form>


                </div>
            </div>
        </div>



        <!--Row-->

        <!-- Documentation Link -->
        <div class="row">
            <div class="col-lg-12 text-center">

            </div>
        </div>

    </div>
</div>
