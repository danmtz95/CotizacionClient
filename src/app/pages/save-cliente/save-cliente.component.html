<!-- Container Fluid-->
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ cliente.id ? cliente.nombre :'Agregar Cliente' | titlecase }}</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./">Home</a></li>
            <li class="breadcrumb-item">Clientes</li>
            <li class="breadcrumb-item active" aria-current="page">Agregar Cliente</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <!-- Form Basic -->
            <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Información del cliente</h6>
                </div>
                <div class="card-body">
                    <form ngNativeValidate (submit)="save()">
                        <div class="row">
                            <div class="form-group col-4">
                                <label for="nombre">Nombre</label>
                                <input id="nombre" placeholder="Ingrese nombre del cliente" name="nombre"
                                    [ngClass]="{'is-valid':cliente.nombre,'form-control':cliente }" type="text"
                                    [(ngModel)]="cliente.nombre" required>
                            </div>
                            <div class="form-group col-4">
                                <label for="direccion">Dirección</label>
                                <input id="direccion" name="direccion" type="text"
                                    placeholder="Ingrese direccion del cliente"
                                    [ngClass]="{'is-valid':cliente.direccion,'form-control':cliente }"
                                    [(ngModel)]="cliente.direccion">
                            </div>
                            <div class="form-group col-4">
                                <label for="correo_electronico">Correo Electronico</label>
                                <input id="correo_electronico" type="text" name="correo_electronico"
                                    placeholder="Ingrese correo electronico del cliente"
                                    [ngClass]="{'is-valid':cliente.correo_electronico,'form-control':cliente }"
                                    [(ngModel)]="cliente.correo_electronico">
                            </div>
                            <div class="form-group col-4">
                                <label for="telefono">Teléfono</label>
                                <input id="telefono" type="number" name="telefono"
                                    placeholder="Ingrese telefono del cliente"
                                    [ngClass]="{'is-valid':cliente.telefono,'form-control':cliente }"
                                    [(ngModel)]="cliente.telefono">
                            </div>

                            <div class="form-group col-4">
                                <label for="ciudad">Ciudad</label>
                                <input id="ciudad" name="ciudad" type="text" placeholder="Ingrese ciudad del cliente"
                                    [ngClass]="{'is-valid':cliente.ciudad,'form-control':cliente }"
                                    [(ngModel)]="cliente.ciudad">

                            </div>
                            <div class="form-group col-4">
                                <label for="codigo_postal">Codigo Postal</label>
                                <input id="codigo_postal" name="codigo_postal" type="number"
                                    placeholder="Ingrese codigo postal del cliente"
                                    [ngClass]="{'is-valid':cliente.codigo_postal,'form-control':cliente }"
                                    [(ngModel)]="cliente.codigo_postal">
                            </div>
                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                        </div>
                        <div class=" text-right">
                            <button type="submit" [disabled]="is_loading"
                                class="waves-effect waves-light btn-success btn icon-size-1 text-right"><i
                                    class="fa fa-save icon-size-1"></i> Guardar</button>

                        </div>
                    </form>


                </div>
            </div>
        </div>



        <!--Row-->

        <!-- Documentation Link -->
        <!-- <div class="row">
            <div class="col-lg-12 text-center">

            </div>
        </div> -->

    </div>

</div>
