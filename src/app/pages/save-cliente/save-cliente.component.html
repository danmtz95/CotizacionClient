<div class="header">
	<h2 class="page-header">
		{{ cliente.id ? cliente.nombre :'Agregar Cliente' | titlecase }}
	</h2>
	<ol class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">Clientes</a></li>
		<li class="active">{{cliente.id? 'Editar':'Crear'}}</li>
	</ol>

</div>
<div id="page-inner">


	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-action">
					Información del cliente
				</div>
				<div class="card-content">
					<form ngNativeValidate (submit)="save()" class="col s12">
						<div class="row">
							<div class=" col s6">
								<label for="nombre">Nombre</label>
								<input id="nombre" name="nombre" type="text" class="validate"
									[(ngModel)]="cliente.nombre">

							</div>
							<div class=" col s6">
								<label for="direccion">Dirección</label>
								<input id="direccion" name="direccion" type="text" class="validate" [(ngModel)]="cliente.direccion">
							</div>

						</div>
						<div class="row">
							<div class=" col s6">
								<label for="correo_electronico">Correo Electronico</label>
								<input id="correo_electronico" type="text" name="correo_electronico" class="validate"
									[(ngModel)]="cliente.correo_electronico">
							</div>
							<div class=" col s6">
								<label for="telefono">Teléfono</label>
								<input id="telefono" type="number" name="telefono" class="validate"
									[(ngModel)]="cliente.telefono">
							</div>

						</div>
						<div class="row">
							<div class=" col s6">
								<label for="ciudad">Ciudad</label>
								<input id="ciudad" name="ciudad" type="text" class="validate" [(ngModel)]="cliente.ciudad">

							</div>
							<div class=" col s6">
								<label for="codigo_postal">Codigo Postal</label>
								<input id="codigo_postal" name="codigo_postal" type="number" class="validate"
									[(ngModel)]="cliente.codigo_postal">
							</div>

						</div>

						<div class="row p-3">
							<div class="col-12 text-right">
								<button type="submit" [disabled]="is_loading" class="waves-effect waves-light btn-success btn icon-size-1"><i class="fa fa-save icon-size-1"></i> Guardar</button>
							</div>
						</div>

					</form>
					<div class="clearBoth"></div>
				</div>
			</div>
		</div>
	</div>
