<div *ngIf="show && message" [ngClass]="{'alert-modal':true,'hightlight':hightlight}" >
	<div [ngClass]="class_obj"  role="alert">
		{{message.message}}  <i class="fas fa-window-close align-middle" style="font-size: 24px;color: red;" (click)="show=false"></i>
</div>
